<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="results-container">
      <header>
        <h2>Your Result</h2>
      </header>
      <div class="result-circle"><span>76</span> of 100</div>
      <div class="result-statements">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary-container">
      <h2>Summary</h2>
      <div class="summary-box reaction">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
          Reaction
        </p>
        <p>80 / 100</p>
      </div>
      <!--  -->
      <div class="summary-box memory">
        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
          Memory
        </p>
        <p>92 / 100</p>
      </div>
      <!--  -->
      <div class="summary-box verbal">
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
          Verbal
        </p>
        <p>61 / 100</p>
      </div>
      <!--  -->
      <div class="summary-box visual">
        <p>
          <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
          Visual
        </p>
        <p>72 / 100</p>
      </div>
      <!--  -->
      <button type="submit">Continue</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FevenSeyfu">Feven Seyfu</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
